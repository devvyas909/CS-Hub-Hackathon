<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver sign up portal</title>
    <link rel="stylesheet" type="text/css" href="drivee.css" title="style" /> 
</head>
<body>
  <h1> Drivee</h1>
  <h2>Login Form</h2>

  <form action="/db.php" method="post">
    <div class="imgcontainer">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtmxn04oRZz4Gd0hTeMU4Lq05mZM1F9juigg&usqp=CAU" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="fname"><b>First name:</b></label>
      <input type="text" placeholder="Enter Firstname" name="firstName" required>

      <label for="lname"><b>Last name:</b></label>
      <input type="text" placeholder="Enter Last name" name="lastName" required>

    <h3><b>Gender:</b></h3>
      <label class="radio-label">Male</label>
      <input class="radio-input" type="radio" name="Gender" value="Male" />
      <label class="radio-label">Female</label>
      <input class="radio-input" type="radio" name="Gender" value="Female" />
      <label class="radio-label">Other</label>
      <input class="radio-input" type="radio" name="Gender" value="Other" />
    
      

      <label for="phone"><b>Phone number:</b></label>
      <input type="tel" id="phone" name="number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter phone number">

      <label for="email"><b>Enter your email:</b></label>
      <input type="email" id="email" name="email" placeholder="Enter email">

      <label for="pwd"><b>Password:</b></label><br>
      <input type="password" id="pwd" name="password" placeholder="Enter password">

      <label for="Loc"><b>Location:</b></label>
      <input type="text" placeholder="Enter Location" name="loc" required>

      
          
      <button type="submit" onclick="window.location.href='drivee_info.html';">Submit</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </form>
  



</body>
</html>
